<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice List</title>
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
    <!-- Styles -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <link rel="stylesheet" href="styles/index.css">
</head>
<body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
                <span class="mdl-layout-title">Voice List</span>
                <div class="mdl-layout-spacer"></div>
                <div class="material-icons mdl-badge mdl-badge--overlap" data-badge="0" id="badge">shopping_cart</div>
            </div>
        </header>
        <main class="mdl-layout__content">
            <div id="progressContainer" class="hide">
                <div class="mdl-progress mdl-js-progress mdl-progress__indeterminate"></div>
            </div>
            <div class="mdl-grid">
                <div class="mdl-cell mdl-cell--12-col list-container">
                    <ul class="mdl-list" id="outputList"></ul>
                </div>
            </div>
        </main>
        <footer class="mdl-mini-footer">
            <button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored" id="speakerBtn">
                <i class="material-icons">mic</i>
            </button>
        </footer>
    </div>
    <!-- Scripts -->
    <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="scripts/index.js"></script>
</body>
</html>
